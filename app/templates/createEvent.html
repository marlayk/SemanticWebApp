<div class="row">
  <div class="col-lg-12">
    <div class="input-medium search-query">
      <label for='messageVenue'>Search for an artist</label>
        <input type="text" class=" form-control" placeholder="Search" id="artist">
    </div>
    <button class="btn btn-primary" value="Search" onclick='browseArtists()'> Search </button>
  </div>
</div>

<div class="row div_space">
    <div class="col-md-6">
      <div class="panel panel-info">
        <div class="panel-heading"> 
        <h2 class="panel-title">Artists</h2>
      </div>
        <div class="panel-body" style="scroll; both; overflow:auto; height: 20em;" id="artist_list">
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="panel panel-info">
        <div class="panel-heading"> 
        <h2 class="panel-title">Requested Events</h2>
      </div>
        <div class="panel-body" style="scroll; both; overflow:auto; height: 20em;" id="event_list">
        </div>
      </div>
    </div>
</div>



<!-- CREATE EVENT MODAL -->


<div class="modal fade" id="createEventModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
       <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Do you want to create an event for <span class="chosenArtist"> </span>?</h4>
 
    
      <form>
          <input name="mbid"  type="hidden" class="form-control" id="mbid">
          <input name="name"  type="hidden" class="form-control" id="name">
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Back</button>
        <button type="submit" class="btn btn-primary" onclick="create_Event()" data-dismiss="modal" id="created">Create Event</button>
      </div>
    </div>
  </div>
</div>



<div class="modal fade" id="succesModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
       <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">You successfully created a new event!</h4>
 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Back</button>
        <button type="submit" class="btn btn-primary" data-dismiss="modal" onclick= "clearContainer()"   id="created">Profile</button>
    
      </div>
    </div>
  </div>
</div>
