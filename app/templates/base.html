<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  {% if title %}
    <title>{{title}}</title>
  {% else %}
    <title>Event on Demand</title>
  {% endif %}

  <link href="static/css/bootstrap.css" rel="stylesheet">
  <link href="static/css/bootstrap-responsive.css" rel="stylesheet">
  <link href="static/css/custom.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Fascinate' rel='stylesheet' type='text/css'>
  <link href="static/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">


  <script src='{{ url_for("static", filename="js/jquery-1.11.0.min.js") }}' type='text/javascript'></script>
  <script src='{{ url_for("static", filename="js/jquery.geocomplete.js")}}' type='text/javascript'></script> 
  <script src="http://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"></script>
  <script>window.jQuery || document.write('<script src="static/js/jquery-1.11.0.js"><\/script>')</script>
  <script src='{{ url_for("static", filename="js/custom.js") }}' type='text/javascript'></script> 
  <script src="static/js/bootstrap.js"></script>

  

</head>

<body>
  <div id="wrap">
    {% include 'header.html' %}
    <div class="container">
      {% block content %}
      {% endblock %}
    </div> <!-- container-fluid -->
    <div id="push"></div>
    </div> <!-- wrap id -->

  {% include 'footer.html' %}  
</body>
</html>
